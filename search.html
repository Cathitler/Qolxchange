<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2d3a59;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
        }

        footer a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Transaction</h1>
    </header>

    <main>
        <form action="/search" method="POST">
            <div class="form-group">
                <label for="transaction_id">Enter Transaction ID</label>
                <input type="text" id="transaction_id" name="transaction_id" placeholder="Enter your transaction ID" required>
            </div>
            <button type="submit">Search</button>
        </form>
    </main>

    <footer>
        <a href="/">Go Back to Home</a>
    </footer>
</body>
</html>
