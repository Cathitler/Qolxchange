<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Error</title>    <style>        body {            font-family: Arial, sans-serif;            background-color: #f5f5f5;            margin: 0;            padding: 0;        }        .container {            width: 80%;            margin: 40px auto;            background-color: #fff;            padding: 20px;            border-radius: 8px;            text-align: center;            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);        }        h1 {            color: #dc3545;        }        p {            color: #555;            font-size: 1.2rem;            margin: 20px 0;        }        a {            display: inline-block;            margin-top: 20px;            padding: 10px 20px;            background-color: #007bff;            color: white;            text-decoration: none;            border-radius: 5px;        }        a:hover {            background-color: #0056b3;        }    </style></head><body>    <div class="container">        <h1>Error</h1>        <p>{{ message }}</p>        <a href="{{ url_for('index') }}">Go Back to Home</a>    </div></body></html>
